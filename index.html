<!DOCTYPE html>
<html>
    <head>
        <!-- The meta data are changed by the active module-->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css" />
    </head>
    <body>
        <!-- Typical website layout, the contents are dynamiclly updated by modules-->
        <div id=header></div>
        <div id=content></div>
        <div id=footer></div>
    </body>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"></script>
    <script boot-up>
        //------------------------------------
        $vm={};$vm.ver=[0.06,0.03]; //increase ver[0] if any module changed, increase ver[1] if vm.js changed
        //------------------------------------
        //app urls
        $vm.public_url_$A='https://memory.rt.org.au';
        $vm.local_url_$A='http://127.0.0.1:8000/woolcock-imr/the-effect-of-sleep-on-memory';
        $vm.public_url_$B='https://the-effect-of-sleep-on-memory-online-questionnaire.rt.org.au';
        $vm.local_url_$B='http://127.0.0.1:8000/woolcock-imr/the-effect-of-sleep-on-memory-online-questionnaire';
        //------------------------------------
        //where are your start modules
        $vm.start_modules=[
            "$A/app.html",              //app menu, title, footer etc
            "$A/modules/f/frame.html",  //app frame work
        ]
        //------------------------------------
        //modules used in this app
        $vm.module_list={
            //you can add modules here directly
            "home":                             {url:"$A/modules/h/home.html",router:1},
            "panel-main-memory":                  {url:"$A/modules/p/panel-main.html",router:1},
            "panel-child-memory": 		        {url:"$A/modules/p/panel-child.html"},
            "panel-permission":   			    {url:"$A/modules/p/panel-permission.html",router:1},
            "permission-check":                 {url:"$A/modules/p/permission-check.html"},
            "permission-role-login-data":       {url:"$A/modules/p/permission-role-login-data.html",Table:"91000624",form_module:"permission-role-login-form"},
            "permission-role-login-form":       {url:"$A/modules/p/permission-role-login-form.html",Table:"91000624"},
            "permission-role-table-group-data": {url:"$A/modules/p/permission-role-table-group-data.html",Table:"91000623",form_module:"permission-role-table-group-form"},
            "permission-role-table-group-form": {url:"$A/modules/p/permission-role-table-group-form.html",Table:"91000623"},
            "permission-query-data":            {url:"$A/modules/p/permission-query-data.html",Table:"91000622",form_module:"permission-query-form"},
            "permission-query-form":            {url:"$A/modules/p/permission-query-form.html",Table:"91000622"},

            "participant-data":     	        {url:"$A/modules/p/participant-data.html", Table:"20008510",
                                                    form_module:"participant-form",
                                                    panel_child:"panel-child-memory",
                                                    online_questionnaire_setup:"online-questionnaire-setup"
                                                },
            "participant-form":     	        {url:"$A/modules/p/participant-form.html", Table:"20008510"},
            "edc-notes-data":	  		        {url:"$A/modules/e/edc-notes-data.html",Table:"20008514",form_module:"edc-notes-form"},
            "edc-notes-form":	  		        {url:"$A/modules/e/edc-notes-form.html",Table:"20008514"},
            "online-questionnaire-setup": 	    {url:"$A/modules/o/online-questionnaire-setup.html",Table:"20008510"},
            "online-questionnaire-panel":       {url:"$A/modules/o/online-questionnaire-panel.html"},
            "online-questionnaire-login":       {url:"$A/modules/o/online-questionnaire-login.html"},
        };
        //------------------------------------
        //where are your all other modules
        $vm.app_modules=[
            //you can add a js file that will add mmodules to the $vm.module_list
            "$A/modules/memory.js",
        ]
        //------------------------------------
        
        
        
        
        //------------------------------------
        //Do not need to chang the following code in most cases
        //The following code will load a framework module and your application modules
        //------------------------------------
        $VmAPI={};$vm.start_time=new Date().getTime();
        //------------------------------------
        //replace the url
        $vm.replace_url=function(url){
            var urlR=url.replace("$A",$vm.public_url_$A);
            if($vm.localhost==true) urlR=urlR.replace($vm.public_url_$A,$vm.local_url_$A);
            return urlR;
        }
        //------------------------------------
        if(window.location.hostname=='127.0.0.1' || window.location.hostname=='localhost') $vm.localhost=true;
        for(p in $vm.start_modules) $vm.start_modules[p]=$vm.replace_url($vm.start_modules[p]);
        for(p in $vm.app_modules) $vm.app_modules[p]=$vm.replace_url($vm.app_modules[p]);
        //------------------------------------
        $vm._I=0; $vm._N=$vm.start_modules.length+$vm.app_modules.length;
        $vm._boot=function(){
            $vm._I++;
            if($vm._I==$vm._N){
                for(p in $vm.module_list) $vm.module_list[p].url=$vm.replace_url($vm.module_list[p].url);
                console.log((new Date().getTime()-$vm.start_time)+'ms');
                $vm._start();
            }
        }
        //------------------------------------------
        $vm._id=2;
        //---------------------------------------------
        var apppath=window.location.href.substring(0, window.location.href.lastIndexOf('/')).split('\/?')[0];
        $($vm.start_modules).each(function(index,url){
            var ver=localStorage.getItem(apppath+url+"ver");
            var txt=localStorage.getItem(apppath+url+"txt");
            if(ver!=$vm.ver[0] || txt==null || $vm.localhost==true){
                $.get(url+'?_='+new Date().getTime(),function(new_txt){
                    localStorage.setItem(apppath+url+"txt",new_txt);
                    localStorage.setItem(apppath+url+"ver",$vm.ver[0]);
                    console.log('loading from url. '+url+' '+ver+'/'+$vm.ver[0]);
                    $('#content').append(new_txt.replace(/__ID/g,'_'+(index+1)));
                    $vm._boot();
                },'text');
            }
            else{
                console.log('loading from storage. '+url+' '+ver+'/'+$vm.ver[0]);
                $('#content').append(txt.replace(/__ID/g,'_'+(index+1)));
                $vm._boot();
            }
        })
        //---------------------------------------------
        $($vm.app_modules).each(function(index,url){
            var ver=localStorage.getItem(apppath+url+"ver");
            var txt=localStorage.getItem(apppath+url+"txt");
            if(ver!=$vm.ver[0] || txt==null || $vm.localhost==true){
                $.get(url+'?_='+new Date().getTime(),function(new_txt){
                    localStorage.setItem(apppath+url+"txt",new_txt);
                    localStorage.setItem(apppath+url+"ver",$vm.ver[0]);
                    console.log('loading from url. '+url+' '+ver+'/'+$vm.ver[0]);
                    eval(new_txt);
                    $vm._boot();
                },'text');
            }
            else{
                console.log('loading from storage. '+url+' '+ver+'/'+$vm.ver[0]);
                eval(txt);
                $vm._boot();
            }
        })
        //---------------------------------------------
    </script>
</html>
