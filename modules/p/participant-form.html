<div id=D__ID></d>
	<div id=form_container__ID>
		<div id=header__ID>
			Participant
		</div>
		<form id=F__ID>
			<div class="container">
				<div class='row row__ID' id=row_participant__ID>
					<div class="col">
						<span>Participant ID</span>
						<input type=text class=form-control id=record__ID readonly >
					</div>
				</div>
				<div class='row row__ID'>
					<div class="col-sm col-lg-6">
						<span>Subject ID</span>
						<input type=text class=form-control name=External_ID>
					</div>
				</div>
				<div class='row row__ID'>
					<div class="col-sm col-lg-6">
						<span>Screening Number</span>
						<input type=text class=form-control name=Screening_Number>
					</div>
					<div class="col-sm col-lg-6">
						<span>Subject Initials</span>
						<input type=text class=form-control name=Subject_Initials>
					</div>
				</div>
				<div class='row row__ID'>
					<div class="col-sm col-lg-6">
						<span>Gender</span>
						<select class=form-control name=Gender>
							<option value=''>---</option>
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
					<div class="col-sm col-lg-6">
						<span>DOB</span><br>
						<input type='text' placeholder='dd/mm/yyyy' class='form-control input_box_medium__ID' data-custom='1' data-provide='DOB' data-id='DOB' name='DOB' id='DOB' />
					</div>
				</div>
				<!--
				<div class='row row__ID'>
					<div class="col-sm col-lg-6">
						<span>Password</span>
						<input type=text class=form-control name=_Password>
					</div>
				</div>
			-->
				<br>
				<div class="row">
					<div class=col>
						<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script>
		function F__ID(){
			//-------------------------------------
			VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
			var load=m.load;
			m.load=function(){
				load();
				if(m.input.record==undefined){
					$('#row_participant__ID').hide()
					$('#F__ID input[name=_Password').val($vm.vm_password(8,false));
				}
				else{
					$('#row_participant__ID').show()
					$('#record__ID').val(m.input.record.UID)
				}
			}
			//-------------------------------------
			// Call bootstrap function for datepicker
            $('#DOB').datepicker({
				dateFormat: 'dd/mm/yy',
				changeMonth: true,
				changeYear: true,
				defaultDate: '01/01/1975'
			});
		}
	</script>
	<style>
		VmInclude:__COMPONENT__/f/form.01.css
	</style>
</div>
